<!DOCTYPE html>

<head>

    <title>Pomiar czasu od startu do aktualnej godziny</title>

</head>

<body>
    <table>
        <tr>
            <th colspan="4" id="data">Czas aktualny</th>
        </tr>
        <colgroup span="4"></colgroup>

            <th width="30"></th>
            <th>Start załadunku</th>
            <th>upłyneło</th>
            <th>Dodatkowe dane</th>
        </tr>
        <tr>
            <td>Walo</td>
            <td><button class="data">&#xBB;</button></td>
            <td class="difference"></td>
            <td></td>
        </tr>
        <tr>
            <td>Spejson</td>
            <td><button class="data">&#xBB;</button></td>
            <td class="difference"></td>
            <td></td>
        </tr>
        <tr>
            <td>Wojtas</td>
            <td><button class="data">&#xBB;</button></td>
            <td class="difference"></td>
            <td></td>
        </tr>
    </table>
    <script src="javascript.js"></script>
</body>

</html>
